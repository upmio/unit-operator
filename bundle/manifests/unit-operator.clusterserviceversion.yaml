            spec:
              containers:
              - args:
                - --leader-elect
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                image: quay.io/upmio/unit-operator:v1.1.0
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: "2"
                    memory: 4G
                  requests:
                    cpu: "1"
                    memory: 2G
              securityContext:
                runAsNonRoot: true
              serviceAccountName: unit-operator-controller-manager
