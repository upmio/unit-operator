# permissions for end users to view units.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: unit-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: upm
    app.kubernetes.io/part-of: upm
    app.kubernetes.io/managed-by: kustomize
  name: unit-viewer-role
rules:
- apiGroups:
  - upm.syntropycloud.io
  resources:
  - units
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - upm.syntropycloud.io
  resources:
  - units/status
  verbs:
  - get