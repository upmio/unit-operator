{{- if .Values.webhook.enabled }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "unit-operator.fullname" . }}-validating-webhook-configuration
  labels: {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.webhook.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ $.Release.Namespace }}/{{ include "unit-operator.fullname" . }}-serving-cert
  {{- end }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "unit-operator.fullname" . }}-webhook-service
      namespace: {{ $.Release.Namespace }}
      path: /validate-upm-syntropycloud-io-v1alpha2-project
    {{- if and (not .Values.webhook.certManager.enabled) .Values.webhook.tls.crt }}
    caBundle: {{ .Values.webhook.tls.crt }}
    {{- end }}
  failurePolicy: Fail
  name: vproject.kb.io
  rules:
  - apiGroups:
    - upm.syntropycloud.io
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - projects
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "unit-operator.fullname" . }}-webhook-service
      namespace: {{ $.Release.Namespace }}
      path: /validate-upm-syntropycloud-io-v1alpha2-unit
    {{- if and (not .Values.webhook.certManager.enabled) .Values.webhook.tls.crt }}
    caBundle: {{ .Values.webhook.tls.crt }}
    {{- end }}
  failurePolicy: Fail
  name: vunit.kb.io
  rules:
  - apiGroups:
    - upm.syntropycloud.io
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - units
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ include "unit-operator.fullname" . }}-webhook-service
      namespace: {{ $.Release.Namespace }}
      path: /validate-upm-syntropycloud-io-v1alpha2-unitset
    {{- if and (not .Values.webhook.certManager.enabled) .Values.webhook.tls.crt }}
    caBundle: {{ .Values.webhook.tls.crt }}
    {{- end }}
  failurePolicy: Fail
  name: vunitset.kb.io
  rules:
  - apiGroups:
    - upm.syntropycloud.io
    apiVersions:
    - v1alpha2
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - unitsets
  sideEffects: None
{{- end }}