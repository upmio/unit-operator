syntax = "proto3";

package sentinel;
option go_package="github.com/upmio/unit-operator/pkg/agent/app/sentinel";

import "pkg/agent/app/common/pb/common.proto";

message UpdateRedisReplicationRequest {
  string redis_replication_name = 1;
  string namespace = 2;
  string source_host = 3;
  int64 source_port = 4;
  string self_unit_name = 5;
}

message SetVariableRequest {
  string key = 1;
  string value = 2;
  string username = 3;
}

service SentinelOperation {
  rpc UpdateRedisReplication (UpdateRedisReplicationRequest) returns (common.Empty);
  rpc SetVariable (SetVariableRequest) returns (common.Empty);
}