syntax = "proto3";

package config;
option go_package="github.com/upmio/unit-operator/pkg/agent/app/config";

import "pkg/agent/app/common/pb/common.proto";

message SyncConfigRequest {
  string namespace = 1;
  string template_configmap_name = 2;
  string value_configmap_name = 3;
  string key = 4;
  repeated string extend_value_configmaps = 5;
}

service SyncConfigService {
  rpc SyncConfig (SyncConfigRequest) returns (common.Empty);
}
