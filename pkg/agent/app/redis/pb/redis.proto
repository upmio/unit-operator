syntax = "proto3";

package redis;
option go_package="github.com/upmio/unit-operator/pkg/agent/app/redis";

message SetVariableRequest {
  string key = 1;
  string value = 2;
  string password = 5;
}

message Response {
  string message = 1;
}

service RedisOperation {
  rpc SetVariable (SetVariableRequest) returns (Response);
}