syntax = "proto3";

package redis;
option go_package="github.com/upmio/unit-operator/pkg/agent/app/redis";

message SetVariableRequest {
  string key = 1;
  string value = 2;
  string password = 5;
}

enum S3StorageType {
  Minio = 0;
}

message S3Storage {
  string endpoint = 1;
  string bucket = 2;
  string access_key = 3;
  string secret_key = 4;
  bool ssl = 5;
  S3StorageType type =6;
}

message BackupRequest {
  string backup_file = 1;
  S3Storage s3_storage = 2;
  string password = 3;
}

message RestoreRequest {
  string backup_file = 1;
  S3Storage s3_storage = 2;
  string password = 3;
}

message Response {
  string message = 1;
}

service RedisOperation {
  rpc SetVariable (SetVariableRequest) returns (Response);
  rpc Backup (BackupRequest) returns (Response);
  rpc Restore (RestoreRequest) returns (Response);
}